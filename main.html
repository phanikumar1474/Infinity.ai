<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity.ai</title>
  <link rel="icon" type="image/png" href="https://www.svgrepo.com/show/503386/infinity.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <header class="app-header">
      <h1 class="heading">Hello</h1>
      <h4 class="sub-heading">How can I help you?</h4>
    </header>

    <ul class="suggestions">
      <li class="suggestions-item"><p class="text">Image & Video Generators</p><span class="material-symbols-rounded">draw</span></li>
      <li class="suggestions-item"><p class="text">Code Assistants</p><span class="material-symbols-rounded">lightbulb</span></li>
      <li class="suggestions-item"><p class="text">Text to Webpage</p><span class="material-symbols-rounded">explore</span></li>
      <li class="suggestions-item"><p class="text">Text to Document</p><span class="material-symbols-rounded">code_blocks</span></li>
    </ul>

    <div class="chats-container"></div>

    <div class="prompt-container">
      <div class="prompt-wrapper">
        <form class="prompt-form">
          <input type="text" class="prompt-input" placeholder="Ask Anything!" required />

          <div class="prompt-actions">
            <div class="file-upload-wrapper">
              <img class="file-preview" alt="preview" />
              <input id="file-input" type="file" hidden />
              <button id="add-file-btn" type="button" class="material-symbols-rounded">attach_file</button>
              <button id="cancel-file-btn" type="button" class="material-symbols-rounded">close</button>
            </div>

            <button id="stop-response-btn" type="button" class="material-symbols-rounded">stop_circle</button>
            <button id="send-prompt-btn" type="submit" class="material-symbols-rounded">arrow_upward</button>
          </div>
        </form>

        <button id="theme-toggle-btn" class="material-symbols-rounded">light_mode</button>
        <button id="delete-chats-btn" class="material-symbols-rounded">delete</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
